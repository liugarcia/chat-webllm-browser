<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat AI com MLC WebLLM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      background: #f5f5f5;
      padding: 20px;
    }
    #chat {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      background: white;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #dcf8c6;
      margin-left: auto;
    }
    .ai {
      background: #eee;
      margin-right: auto;
    }
    #input-container {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #send-btn {
      padding: 0 20px;
      border-radius: 20px;
      border: none;
      background: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Chat AI com MLC WebLLM (no Navegador)</h2>
  <div id="chat"></div>
  <div id="input-container">
    <input id="user-input" placeholder="Digite sua mensagem..." autocomplete="off" />
    <button id="send-btn">Enviar</button>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
